
            <form #loginForm='ngForm' (ngSubmit)="loginForm.valid &&
                onSubmit(loginForm)">
                <div>
                    <input type="text" name="username" #username="ngModel"
                        [(ngModel)]="login.username"
                        placeholder="Username" required
                        [ngClass]="{'invalid-textbox' :loginForm.submitted &&
                        !username.valid
                        }">
                    <div *ngIf="loinForm.submitted && !username.valid">
                        <label class="validation-message">This field is
                            required.</label>
                    </div>
                </div>
                <div>
                    <input type="password" name="password" #password="ngModel"
                        [(ngModel)]="login.password"
                        placeholder="Password" required minlength="4"
                        [ngClass]="{'invalid-textbox' :loginForm.submitted &&
                        !password.valid }">
                    <div *ngIf="loginForm.submitted &&
                        password.errors?.minlength">
                        <label class="validation-message">Minimum 4 characters.</label>
                    </div>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div class="alert" *ngIf="serverErrorMessages">
                {{serverErrorMessages}}
            </div>
